<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>js/for2.html</title>
</head>

<body>
    <script>
        const studentsArray = [
            {sno: 1, sname: '길똥', score: 80},
            {sno: 2, sname: '길똥2', score: 88},
            {sno: 3, sname: '길똥3', score: 92}
        ];

        let sum = avg = 0;
        studentsArray.forEach((object, idx) => {
            sum += object.score;
            console.log(`학번 : ${object.sno}, 이름 : ${object.sname}, 점수 : ${object.score}`);
        });

        avg = sum / studentsArray.length
        console.log(`점수합계 : ${sum}, 평균 : ${avg}`);

    </script>
</body>

</html>
