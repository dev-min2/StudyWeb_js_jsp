<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>지도 생성하기</title>
</head>

<body>
	<!-- 지도를 표시할 div 입니다 -->
	<div id="map" style="width:100%;height:500px;"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=88155f52874a59b5774694295294c25f"></script>
	<script>
		let href = location.href; // 주소창에 있는 값.
		console.log(href);
		
		let xPos = href.indexOf('?x=') + 3;
		let yPos = href.indexOf('&y=') + 3;
		console.log(xPos, yPos);
		
		let lat = href.substring(xPos, yPos - 3);
		let lng = href.substring(yPos, href.length);
		
		console.log(lat, lng);
		
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			mapOption = {
				center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
				level: 3 // 지도의 확대 레벨
			};

		// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
		var map = new kakao.maps.Map(mapContainer, mapOption); 
	</script>
</body>
</html>
